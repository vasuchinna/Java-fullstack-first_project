<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>    
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="wrapper">
        
        <div class="gallery">
            <div class="gallery__item gallery__item--1">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>Eating Panda</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--2">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/reserve/wrev1ljvQ6KlfyljCQG0_lion.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>Roaring Lion</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--3">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/photo-1521651201144-634f700b36ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>Elephants in a field</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--4">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/photo-1484406566174-9da000fda645?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2135&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>Buck in the wild</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--5">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/photo-1500479694472-551d1fb6258d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>A little fox</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--6">
                <a href="#" class="gallery__link">
                    <img src="https://images.unsplash.com/photo-1460999158988-6f0380f81f4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span>Group of horses</span>
                    </div>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
